<!DOCTYPE html>
<html>
    <head>
    <title>Belajar React Pertama</title>

    <!-- Link CDN React -->
    <script src="https://unpkg.com/react@18/umd/react.develompment.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.develompment.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Link CDN Bootstrap 5 -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Belajar React</button>

            }
        }
        ReactDOM.render(<Buttonjsx />, document.getElementById('root'))
    </script>
</body>

<body>

                    <a href="#" class="btn btn-primary">Sumbit</a>

            <div id="root"></div>
        </div>

    <script type="text/jsx">
        // Membuat Komponen dengan Class Komponen
        Class Button extends React.Component {
            render() {
                const btn = React.create.createElement('button', {class : 'btn btn-primary'}, 'Belajar React')
                return btn
            }
        }
        ReactDOM.render(<Button />, document.getElementById('root'))

    </script>
